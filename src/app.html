<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="color-scheme" content="light dark" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600;700;800&family=Short+Stack&family=Fira+Code:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#0066CC" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#19D645" />

		<!-- Get user preferred theme on load -->
		<script>
			const theme = localStorage.getItem('sm-theme');
			if (theme) document.firstElementChild?.setAttribute('data-theme', theme);
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
